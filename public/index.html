<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Order Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  
.container {
    text-align: center;
  }

  #orderForm {
    padding: 20px;
  }
  
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #0066cc;
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #009933;
  }
 
  .order-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
  }
  
  .btn-danger {
    background-color: #ff4d4d;
    border-color: #ff4d4d;
    color: #fff;
  }
  
  .btn-danger:hover {
    background-color: #e60000;
    border-color: #e60000;
  }
  

  .form-control {
    border-radius: 5px;
    border-color: #ccc;
  }
  
  .form-label,
  .form-control {
    margin-bottom: 10px;
  }
  
  #orderList {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
  }
  
  h3 {
    font-size: 24px;
    margin-top: 30px;
    margin-bottom: 10px;
    color: #009933;
  }
  
  #orderList p {
    margin: 0;
    color: #888;
  }
  
  .order-item:not(:last-child) {
    margin-bottom: 20px;
  }
  
  
</style>
 
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Restaurant Order Application</h1>
    <form id="orderForm" onsubmit="event.preventDefault(); submitOrder();" class="mt-4">
      <div class="row mb-3">
        <div class="col">
          <label for="menu" class="form-label">Menu:</label>
          <input type="text" id="menu" class="form-control" placeholder="Enter item" required>
        </div>
        <div class="col">
          <label for="price" class="form-label">Price:</label>
          <input type="number" id="price" class="form-control" placeholder="Enter price" required>
        </div>
        <div class="col">
          <label for="tableNo" class="form-label">Table No:</label>
          <input type="number" id="tableNo" class="form-control" placeholder="Enter table number" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Order</button>
        </div>
      </div>
    </form>

    <h2 class="text-center mt-4">Your Orders</h2>
    <div id="orderList" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
